<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Folp Helper</title>
  <style>
    body{font-family:Arial;width:300px;padding:10px}
    textarea{width:100%;height:80px}
    button{padding:8px 10px;margin-top:6px}
    .small{font-size:12px;color:#666;margin-top:8px}
  </style>
</head>
<body>
  <h3>Folp Helper</h3>
  <p class="small">Select text on page, right-click and choose Folp action, or use shortcuts: <b>Ctrl+Shift+L</b> (lookup), <b>Ctrl+Shift+T</b> (translate), <b>Ctrl+Shift+K</b> (code)</p>

  <textarea id="manual"></textarea>
  <div style="display:flex;gap:6px;margin-top:6px">
    <button id="btn-lookup">Lookup</button>
    <button id="btn-translate">Translate</button>
    <button id="btn-code">Find Code</button>
  </div>
  <div id="result" style="margin-top:10px"></div>

  <script src="popup.js"></script>
</body>
</html>
